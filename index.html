<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Library</title>
    <script src="scripts.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h2>Library</h2>
        </div>
        <div>
            <form class="add-book" id="bookForm">
                <h3>Enter the details</h3>
                <input
                    class="input"
                    type="text"
                    id="title"
                    placeholder="Title"
                    maxlength="50"
                    required/>
                <input
                    class="input"
                    type="text"
                    id="author"
                    placeholder="Author"
                    maxlength="50"
                    required/>
                <input
                    class="input"
                    type="text"
                    id="pages"
                    placeholder="Pages"
                    maxlength="1000"
                    required/>
            </form>
            <div>
                <button id="reset">Reset</button>
                <button id="addBook">Add</button>
            </div>
        </div>
        <div>
            <button class="print-btn" id="print">Print Books</button>
        </div>
    </body>
</html>
